<!doctype html>
<html>
    <head>
        <title>Blackboard</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="draw.css">
         <link rel="icon" type="image/png" href="color2.png" />
    </head>
    <body>
        <div id='tools'>
            <div class='button' id='pen_b'>
                <img src='pen.png' style='padding:2px;'></img>
            </div>
            <div class='button' id='color_b'>
                <img src='color2.png' style='padding:2px;'></img>
            </div>
            <div class='button' id='action_b'>
                <img src='gear2.png' style='padding:2px;'></img>
            </div>
        </div>
        <div class='menu' id='pen_menu'>
            <div class='button' id='pen_brush'>
                <img src='brush2.png' style='padding:2px;' onclick='setTool("brush")'></img>
            </div>
            <div class='button' id='pen_eraser'>
                <img src='eraser2.png' style='padding:2px;' onclick='setTool("eraser")'></img>
            </div>
            <div class='button' id='pen_picker'>
                <img src='color_picker2.png' style='padding:2px;' onclick='setTool("picker")'></img>
            </div>
            <div class='halfbutton unselectable' id='size1' onclick='setSize(2)'>
            2
            </div>
            <div class='halfbutton unselectable' id='size2' onclick='setSize(4)'>
            4
            </div>
            <div class='halfbutton unselectable' id='size3' onclick='setSize(8)'>
            8
            </div>
            <div class='halfbutton unselectable' id='size4' onclick='setSize(16)'>
            16
            </div>
            <div class='quarterbutton unselectable' id='sizedec' onclick='decSize()'>
            &minus;
            </div>
            <div class='quarterbutton unselectable' id='sizeinc' onclick='incSize()'>
            +
            </div>
            <!-- <div class='halfhoriz'> -->
                <!-- <form><input type='text'></input></form> -->
                <input type='text' id='sizeinp' value='4' onchange='setSize(parseInt(this.value,10))'></input>
            <!-- </div> -->
        </div>
        <div class='menu' id='color_menu'>
            <canvas id='color_picker' width='160px' height='160px'></canvas>
        </div>
        <div class='menu' id='action_menu'>
            <div class='button' id='link_action'>
                <img src='link3.png' style='padding:2px;'></img>
            </div>
            <div class='button' id='save_action'>
                <img src='download2.png' style='padding:2px;'></img>
            </div>
            <div class='button' id='clear_action'>
                <img src='cross.png' style='padding:2px;'></img>
            </div>
        </div>
        <script src='colors.js'></script>
        <script>
        
        //Utility functions
        function getbyid(id) {
            return document.getElementById(id);
        }
        
        function toggleVis(id) {
            var vis = getbyid(id).style;
            if(!vis.visibility) {
                vis.visibility = "hidden";
            }
            if(vis.visibility == "hidden") {
                vis.visibility = "visible";
            } else {
                vis.visibility = "hidden";
            }
        }
        
        function rgbToHex(r, g, b) {
            if (r > 255 || g > 255 || b > 255) {
                console.log("Invalid color component");
                return "#000000";
            }
            return ((r << 16) | (g << 8) | b).toString(16);
        }
        
        //Buttons and menus   
        buttonActive = {"pen_b":false, "color_b":false, "action_b":false};
        buttonMenus = {"pen_b":"pen_menu", "color_b":"color_menu", "action_b":"action_menu"};
        
        function resetMenu() {
            buttonActive.pen_b = false;
            buttonActive.color_b = false;
            buttonActive.action_b = false;
        }
        
        function renderMenu() {
            Object.keys(buttonActive).forEach(
                function(key) {
                    if(buttonActive[key]) {
                        getbyid(buttonMenus[key]).style.visibility = "visible";
                        getbyid(key).className = "button-selected";
                    } else {
                        getbyid(buttonMenus[key]).style.visibility = "hidden";
                        getbyid(key).className = "button";
                    }
                });
        }
        
        //Add event listeners
        Object.keys(buttonActive).forEach(
            function(key) {
                getbyid(key).onclick = function () {
                    if(buttonActive[key]) {
                        resetMenu();
                        renderMenu();
                    } else {
                        resetMenu();
                        buttonActive[key] = true;
                        renderMenu();
                    }
                };
            }
        );
       
        //Global color
        var toolColor = 'green';
        var toolSize = 4;
        var toolType = "brush";
        var sizeInput = getbyid("sizeinp");
        
        sizeInput.value = toolSize;
        
        function setTool(type) {
            toolType = type;
        }
        
        function setSize(x) { 
          if(isNaN(x)) {
            toolSize = 4;
            sizeInput.value = toolSize;
            return;
          }
          if(x<1) {
            toolSize = 1;
          } else {
            if(x >= 64) {
                toolSize = 64;
            } else {
                toolSize = x;
            }
          }
          sizeInput.value = toolSize;
        }
        
        function incSize() { if(toolSize < 64) toolSize++; sizeInput.value = toolSize;}
        function decSize() { if(toolSize > 1) toolSize--; sizeInput.value = toolSize;}
        
        //Color picker
        var pickerCanvas = getbyid("color_picker");
        var picker2d = pickerCanvas.getContext("2d");
        var p2dh = pickerCanvas.height;
        var p2dw = pickerCanvas.width;
        var cx = p2dw/2, cy = p2dh/2;
        
        picker2d.fillStyle = "rgba(255,255,255,0)";
        picker2d.fillRect(0, 0, p2dw, p2dh);
        
        var r1 = p2dw*0.6/2, r2 = p2dw*0.9/2;
        var N = 256;
        var S = 95, V = 95;
        var hue = 0;
        var pickerMouseButton = 0;
        
        for(i=0; i<N; i+=1) {
            var phi = Math.PI*2*i/N,
                x1 = Math.cos(phi)*r1+cx,
                y1 = Math.sin(-phi)*r1+cy,
                x2 = Math.cos(phi)*r2+cx,
                y2 = Math.sin(-phi)*r2+cy;
            
            var color = hsvToRgb(i*360/N,S,V);
            
            picker2d.beginPath();
            picker2d.moveTo(x1,y1);
            picker2d.lineTo(x2, y2);
            picker2d.lineWidth = 3;
            picker2d.strokeStyle = "rgb("+color[0]+","+color[1]+","+color[2]+")";
            picker2d.stroke();
        }
        
        var wheelPixels = picker2d.getImageData(0, 0, p2dw, p2dh);
        
        function drawHueSel(hue) {
            var phi = hue*2*Math.PI/360;
            var phi1 = phi+0.06,
                phi2 = phi-0.06;
            var x1 = Math.cos(phi1)*(r1-5)+cx,
                x2 = Math.cos(phi2)*(r1-5)+cx,
                y1 = Math.sin(-phi1)*(r1-5)+cy,
                y2 = Math.sin(-phi2)*(r1-5)+cy,
                x11 = Math.cos(phi1)*(r2+3)+cx,
                x21 = Math.cos(phi2)*(r2+3)+cx,
                y11 = Math.sin(-phi1)*(r2+3)+cy,
                y21 = Math.sin(-phi2)*(r2+3)+cy;
                
                picker2d.beginPath();
                picker2d.moveTo(x1, y1);
                picker2d.lineTo(x2, y2);
                picker2d.lineTo(x21, y21);
                picker2d.lineTo(x11, y11);
                picker2d.lineTo(x1, y1);
                picker2d.lineWidth = 2;
                picker2d.fillStyle = "rgba(230,230,230,100)";
                picker2d.fill();
        }
        
        function redrawPicker() {
            picker2d.putImageData(wheelPixels,0,0);
            var color = hsvToRgb(hue,S,V);
            toolColor = "rgb("+color[0]+","+color[1]+","+color[2]+")";
            picker2d.fillStyle = toolColor;
            //picker2d.fillRect(cx-0.2*p2dw, cy-0.2*p2dh, 0.4*p2dw, 0.4*p2dh);
            //draw central color circle
            picker2d.beginPath();
            picker2d.arc(cx, cy, p2dw*0.5*0.4, 0, 2 * Math.PI, false);
            picker2d.fillStyle = toolColor;
            picker2d.fill();
            
            drawHueSel(hue);
        }
        
        redrawPicker();
        
        pickerCanvas.onmousedown = function() { 
            pickerMouseButton = 1;
        }
        pickerCanvas.onmouseup = function() {
            pickerMouseButton = 0;
        }
        
        var mdx = getbyid("color_menu").offsetLeft;
        var mdy = getbyid("color_menu").offsetTop;
        
        pickerCanvas.addEventListener("click", function(event) {
                                                event = event || window.event;
                                                var x = event.pageX - (pickerCanvas.offsetLeft) - cx,
                                                    y = (p2dh-(event.pageY - (pickerCanvas.offsetTop+mdy)))-cy;
                                                    hue = ((Math.atan2(-y,-x)/Math.PI)+1)*0.5*360;
                                                    S=95; V=95;
                                                    redrawPicker();
                                               }
                                            , false);
        
        pickerCanvas.addEventListener("mousemove", function(event) {
                                                    event = event || window.event;
                                                    var x = event.pageX - pickerCanvas.offsetLeft - cx,
                                                        y = (p2dh-(event.pageY - (pickerCanvas.offsetTop+mdy)))-cy;
                                                    if(pickerMouseButton == 1) {
                                                        hue = ((Math.atan2(-y,-x)/Math.PI)+1)*0.5*360;
                                                        S=95; V=95;
                                                        redrawPicker();
                                                    }
                                                   }
                                            , false);
        
        //Canvas and drawing
        
        var px=false,py=false;
        var tools = getbyid("tools");
        var mouseDown = 0;
        
        var canvas = document.createElement("canvas");
        canvas.id = "screen";
        canvas.width = window.innerWidth;
        canvas.style.position = "absolute";
        canvas.style.top = tools.offsetHeight.toString()+"px";
        canvas.style.left = "0px";
        canvas.height = window.innerHeight - tools.offsetHeight;
        document.body.appendChild(canvas);
       
        var ctx = canvas.getContext("2d");
        
        function applyColorPickerTool(ctx,x,y) {
            var p = ctx.getImageData(x, y, 1, 1).data;
            var hex = "#" + ("000000" + rgbToHex(p[0], p[1], p[2])).slice(-6);
            var hsv = rgb2hsv(p[0],p[1],p[2]);
            //Handle picking on empty pixels
            if(p[3] != 0) {
                hue = hsv.h;
                S = hsv.s;
                V = hsv.v;
                
                toolColor = hex;

                if(getbyid("color_menu").style.visibility == "visible") {
                    redrawPicker();
                }
            }
            return hex;
        }
        
        function resizeCanvas() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}
        
        function onMove(event) {
            event = event || window.event;
            var x = event.pageX - canvas.offsetLeft,
                y = event.pageY - canvas.offsetTop;
            if(mouseDown) {
                if(px && py) {
                    if(toolType == "brush") {
                        ctx.beginPath();
                        ctx.moveTo(px,py);
                        ctx.lineTo(x, y);
                        ctx.lineWidth = toolSize;
                        ctx.strokeStyle = toolColor;
                        ctx.lineCap = 'round';
                        ctx.stroke();
                    }
                    if(toolType == "picker") {
                        applyColorPickerTool(ctx,x,y);
                    }
                }
                px = x;
                py = y;
            }
        }
        
        function onClick(event) {
            event = event || window.event;
            var x = event.pageX - canvas.offsetLeft,
                y = event.pageY - canvas.offsetTop;
            if(toolType == "brush") {
                ctx.beginPath();
                ctx.arc(x, y, toolSize/2, 0, 2 * Math.PI, false);
                ctx.fillStyle = toolColor;
                ctx.fill();
            }
            if(toolType == "picker") {
                applyColorPickerTool(ctx,x,y);
            }
        }
        
        window.addEventListener('resize', resizeCanvas, false);
        
        canvas.addEventListener("mousemove", onMove, false);
        canvas.addEventListener("click", onClick, false);

        canvas.onmousedown = function() { 
            mouseDown = 1;
        }
        canvas.onmouseup = function() {
            mouseDown = 0;
            px=false;
            py=false;
        }
        </script>
    </body>
</html>
