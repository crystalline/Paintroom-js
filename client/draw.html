<!doctype html>
<html>
    <head>
        <title>Blackboard</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="draw.css">
         <link rel="icon" type="image/png" href="icons/color2.png" />
    </head>
    <body>
        <div id='tools'>
            <div class='button unhighlight' id='pen_b' title='Tools'>
                <img src='icons/pen.png' style='padding:2px;'></img>
            </div>
            <div class='button unhighlight' id='color_b' title='Colors'>
                <img src='icons/color2.png' style='padding:2px;'></img>
            </div>
            <div class='button unhighlight' id='action_b' title='Actions'>
                <img src='icons/gear2.png' style='padding:2px;'></img>
            </div>
            <div class='button unhighlight' id='link_action' onclick='createRoom()' title='Make public. Invite others to draw with you!'>
                <img src='icons/link3.png' style='padding:2px;'></img>
            </div>
            <a href='https://github.com/crystalline/Paintroom-js'>
            <div class='shadow-icon unhighlight' id='github' title='Fork me on github!'>
                <img src='icons/octocat.png' style='padding:2px;'></img>
            </div>
            </a>
            <a href='mailto:crystalline.emerald@gmail.com'>
            <div class='shadow-icon unhighlight' id='mail' title='Email author'>
                <img src='icons/mail4.png' style='padding:2px;'></img>
            </div>
            </a>
            <div class='button unhighlight' id='chat' onclick='toggleChat()' title='Open chat window'>
                <img src='icons/chat.png' style='padding:2px;'></img>
            </div>
        </div>
        <div class='menu' id='pen_menu'>
            <div class='button unhighlight' id='pen_brush' title='Brush'>
                <img src='icons/brush2.png' style='padding:2px;' onclick='setTool("brush")'></img>
            </div>
            <div class='button unhighlight' id='pen_eraser' title='Eraser'>
                <img src='icons/eraser2.png' style='padding:2px;' onclick='setTool("eraser")'></img>
            </div>
            <div class='button unhighlight' id='pen_picker' title='Picker'>
                <img src='icons/color_picker2.png' style='padding:2px;' onclick='setTool("picker")'></img>
            </div>
            <div class='halfbutton unhighlight' id='size1' onclick='setSize(2)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="1" fill="black" />
            </svg>
            2
            </div>
            <div class='halfbutton unhighlight' id='size2' onclick='setSize(4)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="2" fill="black" />
            </svg>
            4
            </div>
            <div class='halfbutton unhighlight' id='size3' onclick='setSize(8)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="4" fill="black" />
            </svg>
            8
            </div>
            <div class='halfbutton unhighlight' id='size4' onclick='setSize(16)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="8" fill="black" />
            </svg>
            16
            </div>
            <div class='quarterbutton unhighlight' id='sizedec' onclick='decSize()' title='Decrease size'>
            &minus;
            </div>
            <div class='quarterbutton unhighlight' id='sizeinc' onclick='incSize()' title='Increase size'>
            +
            </div>
            <!-- <div class='halfhoriz'> -->
                <!-- <form><input type='text'></input></form> -->
                <input type='text' id='sizeinp' value='4'
                 onchange='setSize(parseInt(this.value,10))'></input>
            <!-- </div> -->
        </div>
        <div class='menu' id='color_menu'>
            <canvas id='color_picker' width='212px' height='212px'></canvas>
        </div>
        <div class='menu' id='action_menu'>
            <div class='button unhighlight' id='clear_action' onclick='clearScreen()' title='Clear canvas'>
                <img src='icons/cross.png' style='padding:2px;'></img>
            </div>
            <div class='button unhighlight' id='save_action' onclick='saveScreen()' title='Save image to disk'>
                <img src='icons/download2.png' style='padding:2px;'></img>
            </div>
            <div class='button unhighlight' id='link_resync' onclick='syncCanvas(myRoom)' title='Resync canvas with server'>
                <img src='icons/refresh.png' style='padding:2px;'></img>
            </div>
            <a href='http://paint.neon.org'>
            <div class='button unhighlight' id='exit' title='Leave'>
                <img src='icons/exit.png' style='padding:2px;'></img>
            </div>
            </a>
        </div>
        
        <div id='chat_window'>
            <div class='chat_bar' id='chat_header'>
            <div style="padding: 2px; float: left; height: 100%;">Chat</div>
            <input type='button' value='X' class='closebutton' onclick='toggleChat()'></input>
            </div>
            <div id='chat_messages'>
            </div>
            <div class='chat_bar' id='chat_input'>
            <input type='text' id='chatinp'></input>
            <input type='button' value='Send' class='chatbutton' onclick='sendMsg()'></input>
            </div>
        </div>
        
        <script src='colors.js'></script>
        <script src='socket.io.js'></script>
        <script src='app.js'></script>
    </body>
</html>
