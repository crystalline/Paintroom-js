<!doctype html>
<html>
    <head>
        <title>Blackboard</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="draw.css">
         <link rel="icon" type="image/png" href="color2.png" />
    </head>
    <body>
        <div id='tools'>
            <div class='button unselectable' id='pen_b' title='Tools'>
                <img src='pen.png' style='padding:2px;'></img>
            </div>
            <div class='button unselectable' id='color_b' title='Colors'>
                <img src='color2.png' style='padding:2px;'></img>
            </div>
            <div class='button unselectable' id='action_b' title='Actions'>
                <img src='gear2.png' style='padding:2px;'></img>
            </div>
        </div>
        <div class='menu' id='pen_menu'>
            <div class='button unselectable' id='pen_brush' title='Brush'>
                <img src='brush2.png' style='padding:2px;' onclick='setTool("brush")'></img>
            </div>
            <div class='button unselectable' id='pen_eraser' title='Eraser'>
                <img src='eraser2.png' style='padding:2px;' onclick='setTool("eraser")'></img>
            </div>
            <div class='button unselectable' id='pen_picker' title='Picker'>
                <img src='color_picker2.png' style='padding:2px;' onclick='setTool("picker")'></img>
            </div>
            <div class='halfbutton unselectable' id='size1' onclick='setSize(2)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="1" fill="black" />
            </svg>
            2
            </div>
            <div class='halfbutton unselectable' id='size2' onclick='setSize(4)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="2" fill="black" />
            </svg>
            4
            </div>
            <div class='halfbutton unselectable' id='size3' onclick='setSize(8)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="4" fill="black" />
            </svg>
            8
            </div>
            <div class='halfbutton unselectable' id='size4' onclick='setSize(16)'>
            <svg xmlns="http://www.w3.org/2000/svg" class='halficon'>
                <circle cx="10" cy="10" r="8" fill="black" />
            </svg>
            16
            </div>
            <div class='quarterbutton unselectable' id='sizedec' onclick='decSize()' title='Increase size'>
            &minus;
            </div>
            <div class='quarterbutton unselectable' id='sizeinc' onclick='incSize()' title='Decrease size'>
            +
            </div>
            <!-- <div class='halfhoriz'> -->
                <!-- <form><input type='text'></input></form> -->
                <input type='text' id='sizeinp' value='4'
                 onchange='setSize(parseInt(this.value,10))'></input>
            <!-- </div> -->
        </div>
        <div class='menu' id='color_menu'>
            <canvas id='color_picker' width='160px' height='160px'></canvas>
        </div>
        <div class='menu' id='action_menu'>
            <div class='button unselectable' id='link_action' onclick='createRoom()' title='Share blackboard'>
                <img src='link3.png' style='padding:2px;'></img>
            </div>
            <div class='button unselectable' id='save_action' onclick='saveScreen()' title='Save image to disk'>
                <img src='download2.png' style='padding:2px;'></img>
            </div>
            <div class='button unselectable' id='clear_action' onclick='clearScreen()' title='Clear blackboard'>
                <img src='cross.png' style='padding:2px;'></img>
            </div>
        </div>
        <script src='colors.js'></script>
        <script src='socket.io.js'></script>
        <script src='app.js'></script>
    </body>
</html>
